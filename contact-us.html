<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TravelSight | Contact Us</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <link href="./travel_recommendation.css" rel="stylesheet">
</head>
<body class="background-banner contact-us">
    <div class="navbar fixed-top navbar-expand-lg bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">TravelSight</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="about-us.html">About Us</a>
                    </li>
                    <li class="nav-item">
                    <a class="nav-link" href="contact-us.html">Contact Us</a>
                    </li>
                </ul>
            </div>     
        </div> 
    </div>
    
    <div class="container pt-5">
        <div class="row pt-5">
            <div class="col col-lg-10 mx-auto">
                <h1 class="text-uppercase mb-3 mt-4">Contact Us</h1>
            </div>    
        </div>

        <div class="row">
            <div class="col-lg-10 py-4 mx-auto bg-trans rounded-col">
                <form method="post">
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="contactName">
                        <label for="contactName" class="form-label">Name</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="email" class="form-control" id="contactEmail">
                        <label for="contactEmail" class="form-label">Email address</label>
                    </div>
                    <div class=" form-floating mb-3">
                        <textarea class="form-control" id="contactMessage"></textarea>
                        <label for="contactMessage" class="form-label">Message</label>
                    </div>
                    
                    <button type="submit" class="btn btn-success">Submit</button>
                  </form>        
            </div>            
        </div>
    </div>
    <script src="./travel_recommendation.js"></script>        
</body>
</html>
